			<div class="AboutUs">
				<h1>Contact</h1>
                <form action="https://formsubmit.co/picnicsandpartiesco@yahoo.com" method="POST">
					<input type="text" name="Name" placeholder="Name" required><br>
					<input type="email" name="Email" placeholder="Email" required><br>
					<input type="tel" name="Number" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required><br>
					<input type="text" name="Address" placeholder="Event Address" required><br>
					<label for="date">Date of event</label>
					<input id="date" type="date" name="Date" required><br>
					<label for="isflex">Is this date flexible?</label>
					<select id="isflex" name="Is date flexible"><br>
						<option disabled selected>Select flexibility</option>
						<option>Yes</option>
						<option>No</option>
					</select><br>
					<label for="desrent">Select the rental you wish to request</label><br>
					<select id ="desrent" name="Desired Rental">
						<option disabled selected>Select rental</option>
						<option>Luxury Tea Party (6 people)</option>
						<option>Large Luxury Tea Party (8 people)</option>
						<option>Blueberry Dreams Picnic (2 people)</option>
					</select><br>
					<label for="pref">Contact Preference</label>
					<select id="pref" name="Contact Preference">
						<option disabled selected>Select preference</option>
						<option>Email</option>
						<option>Text</option>
						<option>Call</option>
					</select><br>
					<label for="photo">Interested in photography add-on</label>
					<select id="photo" name="Interested in photography">
						<option disabled selected>Select interest</option>
						<option>Yes</option>
						<option>No</option>
					</select><br>
					<label for="message">Further inquiry (optional)</label><br>
					<textarea id="message" name="Message" placeholder="Message"></textarea><br>
					<button type="submit">Send</button>
				</form>
